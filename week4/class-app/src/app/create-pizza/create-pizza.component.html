<div class="create-pizza-container">
  <h2>Create Your Pizza</h2>

  <div class="form-group">
    <label for="size">Select Pizza Size:</label>
    <select id="size" [(ngModel)]="pizzaSize" class="form-control">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
      <option value="x-large">X-Large</option>
    </select>
  </div>

  <h3>Select Toppings:</h3>

  <div class="form-group">
    <label>
      <input type="checkbox" [(ngModel)]="toppings.veggieLover" (change)="updateToppings('veggieLover')">
      Veggie Lover
    </label>
    <div *ngIf="toppings.veggieLover" class="sub-toppings">
      <label><input type="checkbox" (change)="toggleSubTopping('basil')"> Basil</label>
      <label><input type="checkbox" (change)="toggleSubTopping('mushroom')"> Mushroom</label>
      <label><input type="checkbox" (change)="toggleSubTopping('olive')"> Olive</label>
      <label><input type="checkbox" (change)="toggleSubTopping('onion')"> Onion</label>
      <label><input type="checkbox" (change)="toggleSubTopping('pepper')"> Pepper</label>
    </div>
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" [(ngModel)]="toppings.meatLover" (change)="updateToppings('meatLover')">
      Meat Lover
    </label>
    <div *ngIf="toppings.meatLover" class="sub-toppings">
      <label><input type="checkbox" (change)="toggleSubTopping('bacon')"> Bacon</label>
      <label><input type="checkbox" (change)="toggleSubTopping('pepperoni')"> Pepperoni</label>
    </div>
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" [(ngModel)]="toppings.supreme" (change)="updateToppings('supreme')">
      Supreme
    </label>
    <div *ngIf="toppings.supreme" class="sub-toppings">
      <label><input type="checkbox" (change)="toggleSubTopping('basil')"> Basil</label>
      <label><input type="checkbox" (change)="toggleSubTopping('mushroom')"> Mushroom</label>
      <label><input type="checkbox" (change)="toggleSubTopping('olive')"> Olive</label>
      <label><input type="checkbox" (change)="toggleSubTopping('onion')"> Onion</label>
      <label><input type="checkbox" (change)="toggleSubTopping('pepper')"> Pepper</label>
      <label><input type="checkbox" (change)="toggleSubTopping('bacon')"> Bacon</label>
      <label><input type="checkbox" (change)="toggleSubTopping('pepperoni')"> Pepperoni</label>
    </div>
  </div>

  <button class="btn btn-primary" (click)="createPizza()">Create Pizza</button>

  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
</div>
