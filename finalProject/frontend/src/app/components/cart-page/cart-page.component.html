<app-title title="Your Cart" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found
  [visible]="!cart || !cart.items.length"
  notFoundMessage="Cart is Empty!"
  resetLinkText="Go To Homepage"
></app-not-found>
<div *ngIf="cart && cart.items.length" class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.product.image" [alt]="cartItem.product.name" />
      </div>
      <div>
        <a routerLink="/product/{{ cartItem.product.id }}">
          {{ cartItem.product.name }}
        </a>
      </div>
      <div class="quantity-selector">
        <button (click)="decreaseQuantity(cartItem)">-</button>
        <input type="number" [value]="cartItem.quantity" readonly>
        <button (click)="increaseQuantity(cartItem)">+</button>
      </div>
      <div>
        {{ cartItem.price | currency }}
      </div>
      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">
          Remove
        </button>
      </div>
    </li>
  </ul>

  <span *ngIf="cart.totalCount">
    <div class="checkout">
      <div>
        <div class="products-count">{{ cart.totalCount }}</div>
        <div class="total-price">{{ cart.totalPrice | currency }}</div>
      </div>
      <a routerLink="/checkout">Proceed to Checkout</a>
    </div>
  </span>
</div>
