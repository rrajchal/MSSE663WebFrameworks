<ul>
    <li *ngFor="let product of products">
        <a routerLink="">
            <img [src]="product.image" [alt]="product.name"/>
            <div class="content">
                <div class="name">
                  {{product.name}}
                </div>
                <div class="price">
                  <span>
                    {{product.price | currency}}
                  </span>
                </div>
              </div>

        </a>
    </li>
</ul>
